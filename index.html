<!DOCTYPE html>
<html lang="pt-br"></html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Lucas - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span> <img src="images/selo.svg" alt="Selo" /></span>
          <img
            id="userImage"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Perfil"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin"> maykbrito </span></a
        >
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/feed/explore" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/c/EdiCursos" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://pt-br.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
</html>
